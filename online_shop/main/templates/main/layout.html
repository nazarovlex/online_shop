<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--     Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--     Css-->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<!--     Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title> {% block title %}{% endblock %}</title>
</head>
<body>
<aside>
    <img src="{% static 'main/img/Shop_logo.png' %}" alt="Logo">
    <span class="logo">Online shop</span>
    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'main' %}">
            <li><i class="fas fa-home">Main</i></li>
        </a>
        <a href="{% url 'main' %}">
            <li><i class="fas fa-address-card">Shops</i></li>
        </a>
        <a href="{% url 'main' %}">
            <li><i class="fas fa-regular fa-bullhorn">Profile</i></li>
        </a>
        <a href="">
            <li><i class="fas fa-paper-plane">Shop setting</i></li>
        </a>
        <a href="{% url 'main' %}">
            <li><i class="fas fa-plus-circle">Log out</i></li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
