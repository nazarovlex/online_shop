{% extends "main/layout.html" %}

{% block title %}Shop now {% endblock %}

{% block content %}

<div class="items">
    <div class="card-group">
        {% for item in items %}
        <div class="card">
            <img src="{{ item.img }}" class="card-img-top" alt="Product picture" height="240">
            <div class="card-body">
                <p class="card-text"><strong>{{item.product_name}}</strong></p>
                <p class="card-text">Shop: {{item.shop_name}}</p>
                <p class="card-text">Price: {{item.price}}$$$</p>
            </div>
            <div class="card-footer">
                {% if user.is_authenticated %}
                    <button id="card_btn" class="btn btn-success">Add to cart</button>
                {% else %}
                    <button id="card_btn" class="btn btn-success" disabled>Add to cart</button>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
